<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <h2>new project</h2>
        <br />
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Project Name" ng-model="project.name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="description" placeholder="Project Description" ng-model="project.description">
            </div>
            <button type="submit" class="btn btn-default" ng-click="createProject(project);">Create Project</button>
        </form>
    </div>
</div>
