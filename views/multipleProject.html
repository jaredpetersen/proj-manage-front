<div class="row row-top">
    <div class="col-md-3 col-sm-3 col-xs-6" ng-repeat="project in projects">
        <div class="card">
            <h4><a ui-sref="project({id: project._id})">{{project.name}}</a></h4>
        </div>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
        <div class="card">
            <h4><i class="fa fa-plus"></i>&nbsp;<a ui-sref="newProject">New Project</a></h4>
        </div>
    </div>
</div>
