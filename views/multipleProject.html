<div class="row">
  <div class="col-md-12">
      <h4 class="heading-underline-black">projects</h4>
  </div>
</div>
<div class="row">
    <div class="col-md-3 col-sm-3 col-xs-6" ng-repeat="project in projects">
        <button type="button" class="btn btn-default btn-lg btn-block" style="margin-bottom: 20px;" ui-sref="project({id: project._id})">{{project.name}}</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
        <button type="button" class="btn btn-default btn-lg btn-block" ui-sref="newProject"><i class="fa fa-plus"></i> New Project</button>
    </div>
</div>
