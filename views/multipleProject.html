<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="project in projects">
        <button type="button" class="btn btn-default btn-lg btn-block btn-project" ui-sref="project({id: project._id})"><i class="fa fa-clone fa-fw"></i> {{project.name}}</button>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <button type="button" ng-hide="newProjectState" class="btn btn-default btn-lg btn-block btn-project" ng-click="switchNewProjectState();"><i class="fa fa-plus fa-fw"></i> New Project</button>
        <div class="column" style="padding: 10px 10px 0px 10px; border: 1px solid black;" ng-show="newProjectState">
            <h3><i class="fa fa-plus fa-fw"></i> New Project</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="newProject.name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="description" placeholder="Description (Optional)" ng-model="newProject.description">
            </div>
            <button type="submit" class="btn btn-default" ng-click="createProject(newProject);">Create Project</button>&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-default" ng-click="switchNewProjectState();">Cancel</button>
        </div>
    </div>
</div>
