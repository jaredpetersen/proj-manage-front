<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="project in projects">
        <button type="button" class="btn btn-default btn-lg btn-block btn-project" ui-sref="project({id: project._id})">{{project.name}}</button>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <button type="button" class="btn btn-default btn-lg btn-block btn-project" ui-sref="newProject"><i class="fa fa-plus"></i> New Project</button>
    </div>
</div>
