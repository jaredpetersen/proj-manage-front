<div class="row">
    <div class="col-md-9 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h2 class="column-heading">subtasks</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="column">
                    <h2 class="column-heading-red">backlog</h2>
                    <div id="backlog" class="kanban" ui-sortable="sortableOptions">
                        <div class="card">
                            <h3>test 1</h3>
                            <p><i class="fa fa-calendar"></i> 01/20/15</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="column">
                    <h2 class="column-heading-blue">complete</h2>
                    <div id="backlog" class="kanban" ui-sortable="sortableOptions">
                        <div class="card">
                            <h3>test 2</h3>
                            <p><i class="fa fa-calendar"></i> 01/20/15</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">description</h2>
                    <!--<h4>{{task.description || 'no task description'}}</h4>-->
                    <h4>UCS Richard Woodcock building technology setup. This is a sentence related to setting things up. This is another sentence.</h4>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-md-12 col-sm-6 col-xs-12">
                        <div class="column">
                            <h2 class="column-heading">status</h2>
                            <h4>{{task.status}}</h4>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-6 col-xs-12">
                        <div class="column">
                            <h2 class="column-heading">owner</h2>
                            <h4>{{task.ownerName || 'unowned'}}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">attachments</h2>
                    <h4>none</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">actions</h2>
                    <button type="button" class="btn btn-default btn-lg btn-block btn-warn">delete task</button>
                </div>
            </div>
        </div>
    </div>
</div>
