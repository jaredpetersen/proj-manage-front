<div class="row">
    <div class="col-md-9 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">information</h2>
                    <h4>{{task.description || 'no task description'}}</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">subtasks</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">status</h2>
                    <h4>{{task.status}}</h4>
                </div>
            </div>
            <div class="col-md-12 col-sm-6 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">owner</h2>
                    <h4>{{task.owner || 'unowned'}}</h4>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">actions</h2>
                    <button type="button" ui-sref="projectTasks({id: projectId})" class="btn btn-default btn-lg btn-block">update</button>
                    <button type="button" ui-sref="projectTasks({id: projectId})" class="btn btn-default btn-lg btn-block">re-assign task</button>
                    <button type="button" class="btn btn-default btn-lg btn-block btn-warn">delete task</button>
                </div>
            </div>
        </div>
    </div>
</div>
