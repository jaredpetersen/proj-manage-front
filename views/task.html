<div class="row">
    <div class="col-md-9 col-sm-12 col-xs-12" style="height: 100%;">
        <div class="column">
            <h2 class="column-heading-black">subtasks</h2>
            <div class="card" style="overflow: auto;">
                <div style="float: left;">
                    <h3>overview</h3>
                    <p style="margin-bottom: 0px;"><i class="fa fa-calendar"></i> 01/20/94</p>
                </div>
                <div style="float: right;">
                    <p style="font-size: 18px; padding-top: 10px;">
                        <a class="green" title="mark as done" ui-sref="task({id: task._id})"><i class="fa fa-check fa-fw"></i></a>&nbsp;&nbsp;
                        <a class="blue" title="edit" ui-sref="task({id: task._id})"><i class="fa fa-pencil fa-fw"></i></a>&nbsp;&nbsp;
                        <a class="red" title="delete" ui-sref="task({id: task._id})"><i class="fa fa-close fa-fw"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column-heading-red big-number" style="background-color: #EA4335; padding-top: 10px; padding-bottom: 10px; margin-bottom: 15px;">
                    <h4 style="font-size: 35px; padding-bottom: 5px;">{{task.status}}</h4>
                    <h3>status</h3>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column" style="background-color: #FFF;">
                    <h2 class="column-heading-black">details</h2>
                    <p style="padding: 10px 10px 0px 10px; margin-bottom: 0px; font-size: 14px;"><i class="fa fa-clone fa-fw"></i> {{task.projectName}}</p>
                    <p style="padding: 10px 10px 0px 10px; margin-bottom: 0px; font-size: 14px;"><i class="fa fa-user fa-fw"></i> {{task.ownerName || 'currently unowned'}}</p>
                    <p style="padding: 10px; margin-bottom: 0px; font-size: 14px;"><i class="fa fa-calendar fa-fw"></i> {{task.created | date:'MM/dd/yy'}}</p>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column">
                    <h2 class="column-heading-black">description</h2>
                    <p style="padding: 10px; margin-bottom: 0px; font-size: 14px;">{{task.description || 'no task description'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
