<div class="row">

    <!-- Backlog -->
    <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="column margin-fix">
            <h2 class="column-heading-red">backlog<a class="pull-right column-button" style="" href="" ng-click="switchNewTaskState();"><i class="fa fa-plus"></i></a></h2>
            <!-- New task dialog (no drag and drop) -->
            <div class="card" ng-show="newTaskState">
                <h3><i class="fa fa-plus"></i> New Task</h3>
                <form style="margin-top: 10px;">
                    <!-- Task name -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="newTask.name">
                    </div>
                    <!-- Task description -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="description" placeholder="Description (Optional)" ng-model="newTask.description">
                    </div>
                    <!-- Task owner -->
                    <div class="form-group">
                        <select ng-model="newTask.owner" class="form-control" id="owner" style="margin-bottom: 3px; color: #333; padding-left: 5px;">
                            <option value="">Unowned</option>
                            <option value="{{member._id}}" ng-repeat="member in members">{{member.full_name}}</option>
                        </select>
                    </div>
                    <!-- Task due -->
                    <div class="form-group">
                        <input type='text' class="form-control" id="due" style="color: #333; padding: 5px;" placeholder="Due Date (Optional)" datetimepicker-options="{{datepicker.options}}" datetimepicker ng-model="newTask.due"/>
                    </div>
                    <button type="button" class="btn btn-default" style="margin-bottom: 0px;" ng-click="addTask(newTask);">Add Task</button>&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-default" style="margin-bottom: 0px;" ng-click="switchNewTaskState()">Cancel</button>
                </form>
            </div>
            <!-- All of the backlog tasks (with drag and drop) -->
            <div id="backlog" class="kanban" ng-model='backlog' ui-sortable="sortableOptions">
                <!-- Task card -->
                <div class="card draggable" ng-repeat="task in backlog" style="overflow: auto;">
                    <div style="float: right; padding-left: 10px;">
                        <p style="font-size: 14px;">
                            <a class="red" title="delete task" href="" ng-click="deleteTask(task.project, task._id)"><i class="fa fa-close"></i></a>
                        </p>
                    </div>
                    <div>
                        <h3><a ui-sref="task({pid: task.project, tid: task._id})">{{task.name}}</a></h3>
                        <p style="margin-bottom: 0px;"><i class="fa fa-calendar"></i> {{(task.due | date:'MM/dd/yy' : 'UTC') || 'No Due Date'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- In-Progress -->
    <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="column margin-fix">
            <h2 class="column-heading-yellow">in-progress</h2>
            <!-- All of the in-progress tasks (with drag and drop) -->
            <div id="in-progress" class="kanban" ng-model='inprogress' ui-sortable="sortableOptions">
                <!-- Task card -->
                <div class="card draggable" ng-repeat="task in inprogress" style="overflow: auto;">
                    <div style="float: right; padding-left: 10px;">
                        <p style="font-size: 14px;">
                            <a class="red" title="delete task" href="" ng-click="deleteTask(task.project, task._id)"><i class="fa fa-close"></i></a>
                        </p>
                    </div>
                    <div>
                        <h3><a ui-sref="task({pid: task.project, tid: task._id})">{{task.name}}</a></h3>
                        <p style="margin-bottom: 0px;"><i class="fa fa-calendar"></i> {{(task.due | date:'MM/dd/yy') || 'No Due Date'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Complete -->
    <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="column margin-fix">
            <h2 class="column-heading-blue">complete</h2>
            <!-- All of the complete tasks (with drag and drop) -->
            <div id="complete" class="kanban" ng-model='complete' ui-sortable="sortableOptions">
                <!-- Task card -->
                <div class="card draggable" ng-repeat="task in complete" style="overflow: auto;">
                    <div style="float: right; padding-left: 10px;">
                        <p style="font-size: 14px;">
                            <a class="red" title="delete task" href="" ng-click="deleteTask(task.project, task._id)"><i class="fa fa-close"></i></a>
                        </p>
                    </div>
                    <div>
                        <h3><a ui-sref="task({pid: task.project, tid: task._id})">{{task.name}}</a></h3>
                        <p style="margin-bottom: 0px;"><i class="fa fa-calendar"></i> {{(task.due | date:'MM/dd/yy') || 'No Due Date'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
