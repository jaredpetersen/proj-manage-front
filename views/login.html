<div class="container-fluid">
    <br />
    <div class="card">
        <h2>tangram - login</h2>
        <br />
        <p ng-show="badLogin" style="color: red;">Wrong username/password combination</p>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-default" ng-click="login()">Log In</button>
        </form>
        <br />
        <p>Don't have an account? <a ui-sref="register">Create one.</a></p>
        </div>
    </div>
</div>
