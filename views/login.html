<div class="container-fluid">
    <br />
    <div class="panel panel-default">
        <div class="panel-body">
            <h2>tangram</h2>
            <br />
            <p ng-show="badLogin" style="color: red;">Wrong username/password combination</p>
            <div ng-hide="checkRegister">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="login()">Log In</button>
                </form>
                <br />
                <p>Don't have an account? <a href="" ng-click="switchView()">Create one.</a></p>
            </div>
            <div ng-show="checkRegister">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <input type="password1" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <input type="password2" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="register()">Create Account</button>
                </form>
                <br />
                <p>Already have an account? <a href="" ng-click="switchView()">Log in.</a></p>
            </div>

        </div>
    </div>
</div>
