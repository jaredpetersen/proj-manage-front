<div class="row">
    <div class="col-md-9 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">task metrics</h2>
                    <chartist class="ct-chart" chartist-data="lineData" chartist-chart-options="lineOptions" chartist-chart-type="Line"></chartist>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="column">
                    <div class="column-heading-red big-number">
                        <h4>{{backlogCount}}</h4>
                        <h3>backlog</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="column">
                    <div class="column-heading-yellow big-number">
                        <h4>{{inprogressCount}}</h4>
                        <h3>in-progress</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="column">
                    <div class="column-heading-blue big-number">
                        <h4>{{completeCount}}</h4>
                        <h3>complete</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">billboard</h2>
                    <h4>{{project.description || 'None'}}</h4>
                </div>
            </div>
            <div class="col-md-12 col-sm-6 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">members</h2>
                    <ul class="list-group" ng-model='project' style="margin-top: 0px;">
                        <li class="list-group-item" style="margin-top: 0px; border: none; padding: 0px;" ng-repeat="member in project.members">{{member.first_name}} {{member.last_name}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="column">
                    <h2 class="column-heading">actions</h2>
                    <button type="button" ui-sref="projectTasks({id: projectId})" class="btn btn-default btn-lg btn-block">view tasks</button>
                    <button type="button" class="btn btn-default btn-lg btn-block btn-warn">close project</button>
                </div>
            </div>
        </div>
    </div>
</div>
