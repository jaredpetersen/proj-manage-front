<div class="container-fluid">
    <br />
    <div class="card">
        <h2>tangram - register</h2>
        <br />
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="user.firstName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="user.lastName">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password1" placeholder="Password" ng-model="user.password1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password" ng-model="user.password2">
            </div>
            <button type="submit" class="btn btn-default" ng-click="register(user);">Create Account</button>
        </form>
        <br />
        <p>Already have an account? <a ui-sref="login">Log in.</a></p>
    </div>
</div>
